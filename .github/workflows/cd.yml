name: ğŸš€ Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx (multi-platform ì§€ì› ì‹œ)
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.backend
          push: true
          tags: kiheun/backend-prod:latest

      - name: ğŸ³ Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.frontend
          push: true
          tags: kiheun/frontend-prod:latest

      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker pull kiheun/backend-prod:latest
            sudo docker pull kiheun/frontend-prod:latest

            sudo docker stop jibangyoung-backend || true
            sudo docker rm jibangyoung-backend || true
            sudo docker run -d --name jibangyoung-backend -p 8080:8080 kiheun/backend-prod:latest

            sudo docker stop jibangyoung-frontend || true
            sudo docker rm jibangyoung-frontend || true
            sudo docker run -d --name jibangyoung-frontend -p 3000:3000 kiheun/frontend-prod:latest
