name: ğŸ” Preview Deployment (PR)

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main # main ë¸Œëœì¹˜ ëŒ€ìƒ PRì—ë§Œ ì‹¤í–‰

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: "--local-config frontend/vercel.json"
          alias-domains: pr-${{ github.event.pull_request.number }}.preview.jibangyoung.dev
