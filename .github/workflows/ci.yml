name: ci

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci_yml_check:
    name: Dummy CI.yml Required Check
    runs-on: ubuntu-latest
    steps:
      - run: echo "âœ… ci.yml check passed"

  backend:
    name: ğŸ› ï¸ Backend Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: âœ… Checkout Backend Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: â™»ï¸ Gradle Cache ì„¤ì • (backend ë””ë ‰í† ë¦¬ ê¸°ì¤€)
        uses: actions/cache@v3
        with:
          path: |
            backend/.gradle/caches
            backend/.gradle/wrapper
            backend/gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties', 'backend/**/gradle-wrapper.jar') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: ğŸ” gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        working-directory: backend
        run: chmod +x ./gradlew

      - name: ğŸ” Run Backend Tests
        working-directory: backend
        run: ./gradlew clean test --no-daemon

  frontend:
    name: ğŸ¨ Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Frontend Code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean all cache and lock (sharp fix)
        working-directory: frontend
        run: |
          rm -rf node_modules .next .cache
          rm -f package-lock.json tsconfig.tsbuildinfo

      - name: ğŸ“¦ Install Dependencies (sharp + optional)
        working-directory: frontend
        run: |
          npm install --include=optional
          npm install --os=linux --cpu=x64 sharp

      - name: ğŸ§ª Lint & Build
        working-directory: frontend
        run: |
          npm run lint
          npm run build

